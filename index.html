<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit" id="createRequest">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input 
          type="text" 
          name="author" 
          id="author" 
        />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="recordID"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit" id="submitButton">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">

      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {

        // Hiding records.
        if (document.getElementById("recordForm").style.display == "block") {
          document.getElementById("recordForm").style.display = "none";
        }

        const Url = document.getElementById("endpoint").value;

        fetch(Url)
        .then(data=>{return data.json()})
        .then(res=>{document.getElementById("output").value = JSON.stringify(res)})
        .catch(error=>{throw(error);
          console.log("in here"); })
          // document.getElementById("output").value = "Network Error: 404"})
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {
        
        // Hiding records.
        if (document.getElementById("recordForm").style.display == "block") {
          document.getElementById("recordForm").style.display = "none";
        }

        let textPrompt = "Enter record id";
        let singleID = window.prompt(textPrompt);

        const baseEndpoint = document.getElementById("endpoint").value;
        const Url = baseEndpoint + "/" + singleID;

        fetch(Url)
        .then(data=>{return data.json()})
        .then(res=>{document.getElementById("output").value = JSON.stringify(res)})
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord() {
        document.getElementById("recordForm").style.display = "block";
        if (document.getElementById("recordIDcontainer").style.display == "block") {
          document.getElementById("recordIDcontainer").style.display = "none";
        }
        
        document.getElementById("submitButton").onclick = function() {
          let authorInput = document.getElementById("author").value;
          let titleInput = document.getElementById("title").value;
          let Url = document.getElementById("endpoint").value;

          if(authorInput != "" && titleInput != "") {

            fetch(Url, {
              method: 'POST',
              headers: {'Content-Type' : 'application/json'},
              
              body: JSON.stringify({ 
                title: titleInput,
                author : authorInput
              })
            })
            .then(data=>{return data.json()})
            .then(res=>{document.getElementById("output").value = JSON.stringify(res)})
          }
        }
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord() {
        // TODO
        document.getElementById("recordForm").style.display = "block";
        document.getElementById("recordIDcontainer").style.display = "block";
        
        document.getElementById("submitButton").onclick = function() {
          let authorInput = document.getElementById("author").value;
          let titleInput = document.getElementById("title").value;
          let idInput = document.getElementById("recordID").value;
          let Url = document.getElementById("endpoint").value + "/" + idInput;

          if(authorInput != "" && titleInput != "" && idInput != "") {
            fetch(Url, {
              method: 'PUT',
              headers: {'Content-Type' : 'application/json'},
            
              body: JSON.stringify({
                id : idInput,
                title: titleInput,
                author : authorInput
              })
            })
            .then(data=>{return data.json()})
            .then(res=>{document.getElementById("output").value = JSON.stringify(res)})
          }
        }
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord() {
        let textPrompt = "Enter record id";
        let singleID = window.prompt(textPrompt);

        const baseEndpoint = document.getElementById("endpoint").value;
        const Url = baseEndpoint + "/" + singleID;
        console.log(Url);

        fetch(Url, {
          method: 'DELETE'
        })
        .then(data=>{return data.json()})
        .then(res=>{document.getElementById("output").value = JSON.stringify(res)})
      }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;

            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
